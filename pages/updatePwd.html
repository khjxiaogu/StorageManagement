<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/Site.css" />
<link rel="stylesheet" href="css/zy.all.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css" />
</head>

<body>
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<!-- content start -->

		<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">

					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
							style="padding-top: 30px;">
							<form class="am-form am-form-horizontal" action="#" method="post">

								<div class="am-form-group">
									<label for="oldpwd" class="am-u-sm-3 am-form-label">
										原密码</label>
									<div class="am-u-sm-9">
										<input type="password" id="oldpwd" required placeholder="原密码"
											name="oldpwd">
									</div>
								</div>
								<div class="am-form-group">
									<label for="newpwd" class="am-u-sm-3 am-form-label">
										新密码</label>
									<div class="am-u-sm-9">
										<input type="password" id="newpwd" required placeholder="新密码"
											name="newpwd">

									</div>
								</div>
								<div class="am-form-group">
									<label for="newpwd2" class="am-u-sm-3 am-form-label">
										重复新密码</label>
									<div class="am-u-sm-9">
										<input type="password" id="newpwd2" required placeholder="新密码"
											name="newpwd2">

									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<input type="button" onclick="btn_save()"
											class="am-btn am-btn-success" value="修改" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
				<script src="js/plugs/Jqueryplugs.js" type="text/javascript"></script>
				<script src="js/_layout.js"></script>
				<script src="js/plugs/jquery.SuperSlide.source.js"></script>
				<footer class="admin-content-footer">
					<hr>
					<p class="am-padding-left"></p>
				</footer>
			</div>
			<!-- content end -->
		</div>
		<script>
			function btn_save() {
				if (newpwd.value != newpwd2.value) {
					$.jq_Alert({
						message : "两次输入的密码不一致",
						btnOktext : "确认",
						dialogModal : true,
						btnOkClick : function() {
						}
					});
					return;
				}
				$.ajax({
					type : "post",
					url : "/changepass",
					data : {
						opass : oldpwd.value,
						npass : newpwd.value
					},
					success : function() {
						$.jq_Alert({
							message : "修改成功",
							btnOktext : "确认",
							dialogModal : true,
							btnOkClick : function() {
								location.reload();
							}
						});
					},
					error : function(s1, s2, s3) {
						$.jq_Alert({
							message : s1.responseText != 0 ? s1.responseText
									: s3,
							btnOktext : "确认",
							dialogModal : true,
							btnOkClick : function() {
							}
						});
					}
				});
				return false;
			}
		</script>
		<!-- end-->
	</div>
</body>

</html>
