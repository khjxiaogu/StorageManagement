<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>初始化页面</title>
<link rel="stylesheet" />
<link rel="stylesheet" href="css/Site.css" />
<link rel="stylesheet" href="css/zy.all.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css" />
</head>

<body>
	<div class="dvcontent">

		<div>
			<!--tab start-->
			<div class="tabs" style="margin: 30px;">
				<div class="hd">
					<ul>
						<li class="on"
							style="box-sizing: initial; -webkit-box-sizing: initial;"
							onclick="reset()">物料录入</li>
						<li class=""
							style="box-sizing: initial; -webkit-box-sizing: initial;">人员录入</li>
					</ul>
				</div>
				<div class="bd">
					<ul style="display: block; padding: 20px;">
						<li>
							<!--分页显示角色信息 start--> <!-- content start -->
							<div class="admin-content">
								<div class="admin-content-body">

									<div class="am-g">
										<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
										<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
											style="padding-top: 30px;">
											<form class="am-form am-form-horizontal" action="#"
												onsubmit="return btn_save()" method="post" id="add1">

												<div class="am-form-group">
													<label for="proname" class="am-u-sm-3 am-form-label">
														物料名称</label>
													<div class="am-u-sm-9">
														<input type="text" id="proname" name="proname" required>
													</div>
												</div>
												<div class="am-form-group">
													<label for="proid" class="am-u-sm-3 am-form-label">
														物料ID</label>
													<div class="am-u-sm-9">
														<input type="text" id="proid" name="proid" required>
													</div>
												</div>

												<div class="am-form-group">
													<label for="pronum" class="am-u-sm-3 am-form-label">
														库存数量</label>
													<div class="am-u-sm-9">
														<input type="text" id="pronum" name="pronum" required
															value=0>
													</div>
												</div>
												<div class="am-form-group">
													<label for="pronmin" class="am-u-sm-3 am-form-label">
														最小库存量</label>
													<div class="am-u-sm-9">
														<input type="text" id="promin" name="promin" required>
													</div>
												</div>
												<div class="am-form-group">
													<label for="promax" class="am-u-sm-3 am-form-label">
														最大库存量</label>
													<div class="am-u-sm-9">
														<input type="text" id="promax" name="promax" required>
													</div>
												</div>
												<div class="am-form-group">
													<label for="supply" class="am-u-sm-3 am-form-label">
														供货单位</label>
													<div class="am-u-sm-9">
														<input type="text" id="supply" name="supply" required>
													</div>
												</div>
												<div class="am-form-group">
													<label for="checktime" class="am-u-sm-3 am-form-label">
														盘点时间</label>
													<div class="am-u-sm-9">
														<input type="datetime-local" step="1" id="checktime"
															name="checktime" /> <a type="button"
															class="am-btn am-btn-success" onclick="reset()"
															style="position: absolute; top: 0px; right: -70px;">现在</a>
													</div>
												</div>
												<div class="am-form-group">
													<div class="am-u-sm-9 am-u-sm-push-3">
														<input type="submit" class="am-btn am-btn-success"
															value="录入" />
													</div>
												</div>
											</form>
										</div>
									</div>

								</div>
								<!-- content end -->
								<!--分页显示角色信息 end-->
							</div>
						</li>
					</ul>
					<ul class="theme-popbod dform" style="display: none;">


							<div class="am-cf admin-main" style="padding-top: 0px;">
								<!-- content start -->
								<div class="admin-content">
									<div class="admin-content-body">

										<div class="am-g">
											<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
											<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
												style="padding-top: 30px;">
												<form id="add2" class="am-form am-form-horizontal"
													action="#" onsubmit="return btn_save2();" method="post">
													<div class="am-form-group">
														<label for="user-email" class="am-u-sm-3 am-form-label">
															人员账号</label>
														<div class="am-u-sm-9">
															<input type="text" id="clerkacc" name="clerkacc">
														</div>
													</div>

													<div class="am-form-group">
														<label for="name" class="am-u-sm-3 am-form-label">
															人员密码</label>
														<div class="am-u-sm-9">
															<input type="text" id="clerkpwd" name="clerkpwd">
														</div>
													</div>
													<div class="am-form-group">
														<label for="user-intro" class="am-u-sm-3 am-form-label">
															人员名</label>
														<div class="am-u-sm-9">
															<input type="text" id="clerkname" name="clerkname">
														</div>
													</div>
													<div class="am-form-group">
														<label for="user-intro" class="am-u-sm-3 am-form-label">
															权限</label>
														<div class="am-u-sm-9" style="margin-top: 10px;">
															<table>
																<tr>
																	<td>系统管理<input type="checkbox" id="power1"
																		name="power1" value="A" /></td>
																</tr>
																<tr>
																	<td>出库管理<input type="checkbox" id="power2"
																		name="power2" value="B" /></td>
																</tr>
																<tr>
																	<td>入库管理<input type="checkbox" id="power3"
																		name="power3" value="C" /></td>
																</tr>
																<tr>
																	<td>库存管理<input type="checkbox" id="power4"
																		name="power4" value="D" /></td>
																</tr>
																<tr>
																	<td>报表管理<input type="checkbox" id="power5"
																		name="power5" value="E" /></td>
																</tr>
															</table>
														</div>
													</div>
													<div class="am-form-group">
														<div class="am-u-sm-9 am-u-sm-push-3">
															<input type="submit" class="am-btn am-btn-success"
																value="录入" />
														</div>
													</div>
												</form>
											</div>
										</div>

									</div>
									<!-- content end -->
								</div>
								<!--添加 end-->
								<!--end-->
							</div>

					</ul>
				</div>
			</div>
			<!--tab end-->

		</div>


		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="js/plugs/Jqueryplugs.js" type="text/javascript"></script>
		<script src="js/_layout.js"></script>
		<script src="js/plugs/jquery.SuperSlide.source.js"></script>
		<script>
			var num = 1;
			$(function() {

				$(".tabs").slide({
					trigger : "click"
				});

			});
			function reset() {
				var today = new Date();
				today.setHours(today.getHours() + 8);
				checktime.value = today.toISOString().replace(/.{4}Z/, "");
			}
			reset();
			function btn_save() {
				$.ajax({
					type : "post",
					url : "/addinventory",
					data : {
						name : proname.value,
						no : proid.value,
						num : pronum.value,
						min : promin.value,
						max : promax.value,
						supply : supply.value,
						date : (new Date(checktime.value)).getTime()
					},
					success : function() {
						$
								.jq_Alert({
									message : "添加成功",
									btnOktext : "确认",
									dialogModal : true,
									btnOkClick : function() {
										add1.reset();
										var today = new Date();
										today.setHours(today.getHours() + 8);
										checktime.value = today.toISOString()
												.replace(/.{4}Z/, "");
										var sqtime = Math
												.floor(today.getTime() / 1000);
									}
								});
					},
					error : function(s1, s2, s3) {
						$.jq_Alert({
							message : s1.responseText != 0 ? s1.responseText
									: s3,
							btnOktext : "确认",
							dialogModal : true,
							btnOkClick : function() {
							}
						});
					}
				});
				return false;
			}
			function btn_save2() {
				$.ajax({
					type : "post",
					url : "/addclerk",
					data : {
						name : clerkname.value,
						user : clerkacc.value,
						pass : clerkpwd.value,
						auth : (power1.checked ? power1.value : '')
								+ (power2.checked ? power2.value : '')
								+ (power3.checked ? power3.value : '')
								+ (power4.checked ? power4.value : '')
								+ (power5.checked ? power5.value : '')
					},
					success : function() {
						$.jq_Alert({
							message : "添加成功",
							btnOktext : "确认",
							dialogModal : true,
							btnOkClick : function() {
								add2.reset();
							}
						});
					},
					error : function(s1, s2, s3) {
						$.jq_Alert({
							message : s1.responseText != 0 ? s1.responseText
									: s3,
							btnOktext : "确认",
							dialogModal : true,
							btnOkClick : function() {
							}
						});
					}
				});
				return false;
			}
		</script>

	</div>
</body>

</html>
